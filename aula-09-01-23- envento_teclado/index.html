<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Evento do Teclado</title>
</head>
<body>
    
    <h2>Tecla apertada:
        <span id="key-text"></span>
    </h2>
    <h2>Código da tecla:
        <span id="code-text"></span>
    </h2>
    <div id="quadrado"></div>
    <h3 id="substitulo"> Você clicou no:
        <span id="elemento-clicado"> </span>
    </h3>
    <button id="botao-tempo">Tempo</button>
    <p>Você clicou depois de 
        <span id="tempo"></span> milissegundos
    </p>

    
</body>
</html>
